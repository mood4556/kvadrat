<html>
<head>
<style> 
#myDIV {
  width: 100px;
  height: 50px;
  background: red;
  position: relative;
  animation: mymove 1s infinite;
  //бял текст ,червен фон
}

@keyframes mymove {
  from {left: 0px;}
  to {left: 200px;}
}

@keyframes mynewmove {
  from {top: 0px;}
  to {top: 200px;}
  //черен текст жълт текст
}
</style>
</head>
<body>

<p> Госпожата ни мЪчи със трудни задачи :( </p>
<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
  document.getElementById("myDIV").style.animation = "mynewmove 4s 2";
}
</script>

<div id="myDIV" align="center">  Okay </div>

</body>
</html>
